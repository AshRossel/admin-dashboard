<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="container-contents | header">
            <div class="header-container">
                <div class="header-contents | header-top">
                    <div class="header-top-left">
                        <form class="header-form" action="#" method="get">
                            <label for="search">
                                <img 
                                    src="images/search.svg" 
                                    alt="A small magnifying glass"
                                    width="30px">
                            </label>
                            <input type="text" id="search" name="search">
                        </form>
                    </div>
                    <div class="header-top-right">
                        <img 
                            src="./images/bell.svg" 
                            alt="A small bell image"
                            width="30px"
                        >
                        <div class="perfil-image"></div>
                        <h3 class="perfil-name">Morgan Oakley</h3>
                    </div>
                </div>
                <div class="header-contents | header-bottom">
                    <div class="header-bottom-left">
                        <div class="perfil-image-bigger"></div>
                        <div class="welcome">
                            <p class="welcoming">Hi there,</p>
                            <p class="user-name">Morgan Oakley (@morgan)</p>
                        </div>
                    </div>
                    <div class="header-bottom-right">
                        <button class="buttons new-button">New</button>
                        <button class="buttons upload-button">Upload</button>
                        <button class="buttons share-button">Share</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-contents | sidebar">
            <div class="sidebar-container">
                <div class="sidebar-contents | sidebar-title">
                    <div class="sidebar-items | title">
                        <img src="images/dashboard.svg" alt="A small dashboard image" width="50px">
                        <h1>Dashboard</h1>
                    </div>
                </div>
                <div class="sidebar-contents | sidebar-user-menu">
                    <div class="sidebar-items | home">
                        <img src="./images/home.svg" alt="A small home image" width="30px">
                        <p>Home</p>
                    </div>
                    <div class="sidebar-items | profile">
                        <img src="./images/profile.svg" alt="A small card id image" width="30px">
                        <p>Profile</p>
                    </div>
                    <div class="sidebar-items | messages">
                        <img src="./images/messages.svg" alt="A small message ballon image" width="30px">
                        <p>Messages</p>
                    </div>
                    <div class="sidebar-items | history">
                        <img src="./images/history.svg" alt="A small clock image" width="30px">
                        <p>History</p>
                    </div>
                    <div class="sidebar-items | tasks">
                        <img src="./images/tasks.svg" alt="A small papers image" width="30px">
                        <p>Tasks</p>
                    </div>
                    <div class="sidebar-items | communities">
                        <img src="./images/communities.svg" alt="A small people image" width="30px">
                        <p>Communities</p>
                    </div>
                </div>
                <div class="sidebar-contents | sidebar-settings">
                    <div class="sidebar-items | settings">
                        <img src="./images/settings.svg" alt="A small cog image" width="30px">
                        <p>Settings</p>
                    </div>
                    <div class="sidebar-items | support">
                        <img src="./images/support.svg" alt="A small question box image" width="30px">
                        <p>Support</p>
                    </div>
                    <div class="sidebar-items | privacy">
                        <img src="./images/privacy.svg" alt="A small shield image" width="30px">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-contents | main"></div>
    </div>
</body>

</html>
